<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        .navbar {
      background-color: #1d4e80;
    }

    .navbar .navbar-brand {
      font-weight: 700;
      font-size: 200%;
      padding: 10px 20px 10px;
    }

    .navbar .collapse a {
      font-weight: 500;
      margin: 0 30px 0 0;
      color: #ffffff;
      border-radius: 6px;
    }

    .navbar .collapse a:hover {
      box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
    }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
            margin: auto auto 50px auto;
        }

        .col-form-label {
            width: 100%;
        }

        p {
            display: inline-block;
        }

        

        .items {
            padding-right: 5%;
        }

        
        .forms,
        .submit {
            padding: 4% 7% 2%;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            background-color: #ACFADF;
        }

        .submit {
            text-align: center;
        }

        

        #colFormLabel {
            font-size: 12px;
        }

        #bg {
            background-image: url("Photo_doctor.jpg");
            background-size: cover;
            height: 100vh;
        }

        .container-fluid {
            background-color: rgba(255, 255, 255, 0.25);
            color: #d0dded;
            text-align: center;
            height: 100%;
        }

        .container-fluid .row .big-heading {
            padding: 30px 20px 20px 20px;
        }

        .container-fluid .row #statement {
            padding: 0 0 15% 0;
        }

        .elements {
            display: flex;
        }

        .f {
            display: inline-flex;
        }

        .advice {
            text-align: center;
            padding: 4% 7% 2%;
        }

        h2 {
            font-size: 1rem;
        }

        .drop-box {
            display: flex;
            flex-wrap: wrap;
        }

        img {
            float: right;
            width: 30%;
            padding-left: 5%;
        }

        #colFormLabel {
            width: 70%;
        }

        .doctor {
            float: left;
            padding-right: 5%;
        }

        #footer p {
            padding: 20px;
            color: #333300;
        }

        .advice {
            text-align: center;
            padding-bottom: 15%;
        }

        @media (min-width: 988px) {
            #colFormLabel {
                width: 50%;
            }

        }
    </style>
    <title>SymptoScan | Breast-Cancer</title>
</head>

<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">SymptoScan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="items collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">ABOUT</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/contact">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>
    <form action="/cancer-result" method="post" id="form-id" class="forms">
        {% csrf_token %}
        <h1>Enter your Details</h1>
        <div class="elements row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Enter Texture mean:</label>
            <div class="col-sm-10">
                <input name="texture_mean" type="number" class="form-control" id="colFormLabel"
                    placeholder="Mean Texture" min="9.71" 
                    max="39.28" step="0.000001" required />
            </div>
        </div>
        <div class="elements row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Enter Cell Compactness:</label>
            <div class="col-sm-10">
                <input name="cell_compactness" type="number" class="form-control" id="colFormLabel"
                    placeholder="Compactness" min="0.002" 
                    max="0.135" step="0.000001" required />
            </div>
        </div>
        <div class="elements row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Enter Worst Cells Texture Rate(gray-scale
                values):</label>
            <div class="col-sm-10">
                <input name="worst_cell_texture_rate" type="number" class="form-control" id="colFormLabel"
                    placeholder="Worst Texture" min="12.02" 
                    max="49.54" step="0.000001" required />
            </div>
        </div>

        <div class="elements row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Enter Worst Cell Area Rate:</label>
            <div class="col-sm-10">
                <input name="worst_cell_area_rate" type="number" class="form-control" id="colFormLabel"
                    placeholder="Worst Area" min="185.2" 
                    max="4254.00" step="0.000001" required />
            </div>
        </div>
        <div class="elements row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Enter Worst Cell Smoothness Rate:</label>
            <div class="col-sm-10">
                <input name="worst_cell_smooth_rate" type="number" class="form-control" id="colFormLabel"
                    placeholder="Worst Smoothness" min="0.07" 
                    max="0.22" step="0.000001" required />
            </div>
        </div>
        <div class="elements row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Enter Worst Cell Concavity(severity of concave
                portions of the contour):</label>
            <div class="col-sm-10">
                <input name="worst_cell_concavity" type="number" class="form-control" id="colFormLabel"
                    placeholder="Worst Concavity" min="0.00" 
                    max="1.25" step="0.000001" required />
            </div>
        </div>
        <div class="elements row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Enter Worst Concave points'(number of concave
                portions of the contour):</label>
            <div class="col-sm-10">
                <input name="worst_concave_points" type="number" class="form-control" id="colFormLabel"
                    placeholder="Worst concave points" min="0.00" 
                    max="0.29" step="0.000001" required />
            </div>
        </div>
        <div class="elements row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Enter Normal/Mean Cell Area Rate:</label>
            <div class="col-sm-10">
                <input name="mean_cell_area_rate" type="number" class="form-control" id="colFormLabel"
                    placeholder="Mean Area" min="6.80" 
                    max="542.20" step="0.000001" required />
            </div>
        </div>

        <div class="submit">
            <button type="submit" class="btn btn-success btn-md download-button">Submit and
                see your results</button>
        </div>
    </form>
    <div class="advice">
        <img src="/static/doctor-examining-patient-clinic-illustrated_23-2148856559.jpg" alt="">
        <img class="doctor" src="/static/doctor-help.jpg" alt="Ask for help">
        <h2 class="examining">To better serve you, we highly advice you to accurately fill the form fields and seek the
            help of doctors when needed</h2>
    </div>
    <!-- Footer -->

    <footer class="white-section" id="footer">
        <div class="container-fluid">
            <p>Â© Copyright 2023 SymptoScan</p>
        </div>
    </footer>

</body>

</html>
