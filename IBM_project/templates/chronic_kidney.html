<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        h1{
    font-family: 'Montserrat', sans-serif;  
    font-weight: 700;
    font-size: 1.5rem; 
    text-align: center;
    margin: auto auto 50px auto; 
}
.col-form-label{
    width: 100%;
}
.navbar {
      background-color: #1d4e80;
    }

    .navbar .navbar-brand {
      font-weight: 700;
      font-size: 200%;
      padding: 10px 20px 10px;
    }

    .navbar .collapse a {
      font-weight: 500;
      margin: 0 30px 0 0;
      color: #ffffff;
      border-radius: 6px;
    }

    .navbar .collapse a:hover {
      box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
    }
p{
    display: inline-block;
}

.items{
    padding-right: 5%;
}

.forms,.submit{    
    padding: 4% 7% 2%;
    font-family: 'Montserrat', sans-serif;  
    font-weight: 600;
    font-size: 0.9rem;
    background-color: #ACFADF;
}
.submit{
    text-align: center;
}

#colFormLabel{
    font-size:12px;

}
#footer p{
    padding: 20px;
        color: #333300;

}
#bg{
    background-image: url("Photo_doctor.jpg");
    background-size: cover;
    height:100vh;
}

.container-fluid{
    background-color: rgba(255,255,255,0.25);
    color:#d0dded;
    text-align: center;
    height:100%;
}

.container-fluid .row .big-heading{
    padding:30px 20px 20px 20px;
}

.container-fluid .row #statement{
    padding:0 0 15% 0;
}
.elements{
    display: flex;
}
#styled-select {

    width: 58%;
    display: flex;
    overflow: hidden;
    border: 1px solid #ccc;
    border-radius:6px;             
    margin:auto 0 10px;
      
}
#styled-select select {
    font-size: 12px;
}
.f{
    display: inline-flex;
}
.advice{
    text-align: center;
    padding: 4% 7% 2%;
}
h2{
    font-size: 1rem;
}
.drop-box{
    display: flex;
    flex-wrap: wrap;    
}

img{    
    float: right;
    width: 30%;
    padding-left: 5%;
}
#colFormLabel{
    width: 70%;
}
.doctor{
    float: left;
    padding-right: 5%;
}

.advice{
    text-align: center;
    padding-bottom: 15%;
}
@media (min-width: 988px) {
    #styled-select {      
        width: 41.5%;
    }   
    #colFormLabel{
        width: 50%;
    }
    
}
@media (max-width: 575px) {
  #styled-select {      
    width: 70%;
  }
}
    </style>
    <title>SymptoScan | Chronic-Kidney Disease</title>
</head>
<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">SymptoScan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="items collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">ABOUT</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="/contact">CONTACT</a>
              </li>
            </ul>
        </div>
      </nav>
        <form method="post" action="/chronic_kidney-result" id="form-id" class="forms">
            {% csrf_token %}
            <h1>Enter your Details</h1>
            <div class="elements row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Enter Your Age:</label>
                <div class="col-sm-10">
                    <input name="Age" type="number" class="form-control" id="colFormLabel" placeholder="Age" required />
                </div>
            </div>                
            
            <div class="elements row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Enter the Sodium level:</label>
                <div class="col-sm-10">
                    <input step="0.01" name="Sodium" type="number" class="form-control" id="colFormLabel" placeholder="Sodium level" required />
                </div>
            </div> 
            <div class="elements row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Enter the Potassium level:</label>
                <div class="col-sm-10">
                    <input step="0.01" name="Potassium" type="number" class="form-control" id="colFormLabel" placeholder="Potassium level" required />
                </div>
            </div>
            
             
            <div class="elements row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Enter the Serum-Creatinine level:</label>
                <div class="col-sm-10">
                    <input step="0.01" name="Serum-Creatinine" type="number" class="form-control" id="colFormLabel" placeholder="Serum-Creatinine level" required />
                </div>
            </div>
            <div class="elements row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Enter Blood Urea level:</label>
                <div class="col-sm-10">
                    <input step="0.1" name="Blood-Urea" type="number" class="form-control" id="colFormLabel" placeholder="blood urea level" required />
                </div>
            </div> 
            <div class="elements row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Enter Blood-Pressure:</label>
                <div class="col-sm-10">
                    <input name="Blood-Pressure" type="number" class="form-control" id="colFormLabel" placeholder="Blood-Pressure" required />
                </div>
            </div> 
            <p>Do you have Hypertension:</p>
            <div id="styled-select">
                <select name="Hypertension" class="drop-box elements form-select" aria-label="Default select example" required>
                    <option selected>Hypertension Status</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    
                </select>
            </div>
            <p>Do you have Sugar problems:</p>
            <div class="elements row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">sugar level:</label>
                <div class="col-sm-10">
                    <input name="sugarlevel" type="number" class="form-control" id="colFormLabel" placeholder="sugar level" required />
                </div>
            </div> 
            <div class="elements row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Enter Albumin level:</label>
                <div class="col-sm-10">
                    <input step="0.1" name="Albumin" type="number" class="form-control" id="colFormLabel" placeholder="Albumin level:" required />
                </div>
            </div>
            <div class="elements row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Enter Haemoglobin level:</label>
                <div class="col-sm-10">
                    <input step="0.01" name="Haemoglobin" type="number" class="form-control" id="colFormLabel" placeholder="Haemoglobin level:" required />
                </div>
            </div>
        <div class="submit">
        <button type="submit" class="btn btn-success btn-md download-button"><i class="fas fa-check"></i> Submit and see your results</button>
        </div>
        </form> 
        <div class="advice">
            <img  src="/static/Photo_doctor.jpg" alt="">
            <img class="doctor" src="/static/doctor-help.jpg" alt="Ask for help">
            <h2 class="examining">To better serve you, we highly advice you to accurately fill the form fields and seek the help of doctors when needed</h2>
        </div>

  

  
<!-- Footer -->
  
<footer class="white-section" id="footer">
    <div class="container-fluid">

</body>
</html>
